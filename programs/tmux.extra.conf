# Lots of this came from http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# Note: Some settings are handled via programs.tmux in home.nix:
# - prefix (C-a)
# - base-index (1)
# - mouse (on)
# - default-terminal (screen-256color)
# - key-mode (vi)

# Unbind default prefix and bind C-a
unbind C-b
bind C-a send-prefix

# Start panes at 1, not 0 (base-index is handled via programs.tmux)
setw -g pane-base-index 1

# Reload config file
bind r source-file ~/.tmux.conf

# Bind / to toggle mouse mode
bind / set mouse

# Auto-disable mouse mode in emacs
set-hook -g after-select-window 'if-shell "tmux display-message -p \"#{pane_current_command}\" | grep -q emacs" "set -w mouse off" "set -w mouse on"'

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

## Status bar design
# status line
# status-utf8 is undefined apparently
#set -g status-utf8 on
set -g status-justify left
set -g status-style bg=default,fg=colour12
set -g status-interval 2

# messaging
set -g message-style fg=colour232,bg=colour166,bold
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style bg=colour6,fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196,bg=colour238,bold

# }
# The panes {

set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

# }
# The statusbar {

set -g status-position bottom
set -g status-style bg=colour234,fg=colour137,dim
set -g status-left ''
set -g status-right '#{?mouse,󰍽,󰍾} '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

bind -Tcopy-mode WheelUpPane send -N1 -X scroll-up
bind -Tcopy-mode WheelDownPane send -N1 -X scroll-down

# Allow programs to rename tmux windows using escape sequences
set-option -g allow-rename on

# Enable smart automatic renaming
set-option -g automatic-rename on
# Format: Use pane_title if set and not hostname, otherwise use command name
# Filter out hostname (emacs sets pane_title to hostname)
# Directory renaming is handled by zsh hook
set-option -g automatic-rename-format "#{?#{&&:#{!=:#{pane_title},},#{!=:#{pane_title},#H}},#{pane_title},#{pane_current_command}}"

